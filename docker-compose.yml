version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: student-learning-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: student-learning
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - student-learning-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-learning-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/student-learning?authSource=admin
      JWT_SECRET: super-secret-jwt-key-for-production-change-this
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - student-learning-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-learning-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - student-learning-network

volumes:
  mongodb_data:

networks:
  student-learning-network:
    driver: bridge